bind r source-file $HOME/.tmux.conf \; display "Configuration Reloaded!"
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows


setw -g automatic-rename off # don't rename windows automatically
set -g renumber-windows on  # renumber windows when a window is closed
set -g set-titles on                        # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

setw -g mouse on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

 # Setup 'y' to yank (copy), just like Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# set -g status-style 'bg=colour18 fg=colour137 dim'

set -g status-bg colour0
set -g status 'on'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-left '#[fg=colour7] #($HOME/.dotfiles/battery.sh)%'
set -g status-right-length '100'
set -g status-right '#[fg=colour7] #H '

set -g window-status-current-format "#[fg=colour7]#[bg=colour4] #I* #[fg=colour7] #W #[fg=colour4]#[bg=colour0]"
set -g window-status-format "#[fg=colour244]#[bg=colour0]#I-#[fg=colour240] #W"

# enable vi keys.
setw -g mode-keys vi

set -g default-terminal "screen-256color"

unbind C-b
set -g prefix C-Space

