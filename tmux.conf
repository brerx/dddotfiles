bind r source-file $HOME/.tmux.conf \; display "Configuration Reloaded!"
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind Tab last-window
unbind '"'
unbind %

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows


setw -g automatic-rename off # don't rename windows automatically
set -g renumber-windows on  # renumber windows when a window is closed
set -g set-titles on                        # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

setw -g mouse on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on


# set -g status-style 'bg=colour18 fg=colour137 dim'

set -g status-bg colour0
set -g status 'on'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-left '#[fg=colour7] #($HOME/.dotfiles/battery.sh)%   '
set -g status-right-length '100'
set -g status-right '#[fg=colour7] %H:%M #h '

set -g window-status-current-format "#[fg=colour15,bold]#[bg=colour4] #{?window_zoomed_flag,[,}#I#[fg=colour15,bold] #W#{?window_zoomed_flag,],} #[fg=colour4]#[bg=colour0]"
set -g window-status-format "#[fg=colour244]#[bg=colour0]#{?window_zoomed_flag,[,}#I#[fg=colour240] #W#{?window_zoomed_flag,],}"

# enable vi keys.
setw -g mode-keys vi

set -g default-terminal "screen-256color"

unbind C-b
set -g prefix C-Space

