bind r source-file $HOME/.tmux.conf \; display "Configuration Reloaded!"
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind Tab last-window
unbind l
bind F set -g status
unbind -
bind - select-pane -l
bind Right next-window
bind Left previous-window

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows



# Setting automatic-rename alters the name of the window based upon its active pane:
# Automatic renaming will be disabled for the window if you rename it manually.
setw -g automatic-rename

set -g renumber-windows on  # renumber windows when a window is closed
set -g set-titles on                        # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 1      # redraw status line every 10 seconds

setw -g mouse on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

set -g clock-mode-colour colour22
set -g clock-mode-style 24
# set -g status-style 'bg=colour18 fg=colour137 dim'


set -g pane-border-style fg=colour244
set -g pane-active-border-style fg=colour22

set -g message-style bg=colour3,fg=colour16

set -g status-bg colour0
set -g status 'on'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-right-length '100'

set -g status-left "#{blubb}"

set -g window-status-current-format "#[fg=colour15,bold]#[bg=colour22] #{?window_zoomed_flag,[,}#I#[fg=colour15,bold] #W #[fg=colour7,nobold](#{b:pane_current_path})#{?window_zoomed_flag,],} #[fg=colour4]#[bg=colour0]"
set -g window-status-format "#[fg=colour244]#[bg=colour0]#{?window_zoomed_flag,[,}#I#[fg=colour240] #W (#{b:pane_current_path})#{?window_zoomed_flag,],}"

# enable vi keys.
setw -g mode-keys vi

set -g default-terminal "screen-256color"

set -g window-size smallest

set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=colour238

unbind C-b
set -g prefix C-a

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
#bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
#bind-key -T copy-mode-vi C-\ select-pane -l


bind-key i copy-mode
bind-key -T copy-mode-vi J send-keys -X -N 3 scroll-down
bind-key -T copy-mode-vi K send-keys -X -N 3 scroll-up
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# restore normal ctrl-l behaviour (clear console)
#unbind -T C-l
#unbind -n C-l

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

